name: Build and Push Apps Images

on:
  push:
    branches:
      - main
    paths:
      - 'apps/**'
      - 'Dockerfile.app'
      - '.github/workflows/docker-build.yml'
      - 'package.json'
      - 'pnpm-lock.yaml'
  workflow_dispatch:
    inputs:
      app:
        description: 'Select app to build (leave empty to build changed apps)'
        required: false
        type: choice
        options:
          - all
          - smtp
          - search
          - products-feed
          - segment
          - cms
          - stripe

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      apps: ${{ steps.set-matrix.outputs.apps }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed apps
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            smtp: ['apps/smtp/**']
            search: ['apps/search/**']
            products-feed: ['apps/products-feed/**']
            segment: ['apps/segment/**']
            cms: ['apps/cms/**']
            stripe: ['apps/stripe/**']
            global: ['Dockerfile.app', 'package.json', 'pnpm-lock.yaml', '.github/workflows/docker-build.yml']

      - name: Set matrix
        id: set-matrix
        run: |
          APPS=()
          
          # Force build all if input is 'all' or global files changed
          if [[ "${{ github.event.inputs.app }}" == "all" || "${{ steps.filter.outputs.global }}" == "true" ]]; then
            APPS=("smtp" "search" "products-feed" "segment" "cms" "stripe")
          # Build selected app if input is provided
          elif [[ -n "${{ github.event.inputs.app }}" && "${{ github.event.inputs.app }}" != "" ]]; then
            APPS=("${{ github.event.inputs.app }}")
          # Build changed apps
          else
            if [[ "${{ steps.filter.outputs.smtp }}" == "true" ]]; then APPS+=("smtp"); fi
            if [[ "${{ steps.filter.outputs.search }}" == "true" ]]; then APPS+=("search"); fi
            if [[ "${{ steps.filter.outputs.products-feed }}" == "true" ]]; then APPS+=("products-feed"); fi
            if [[ "${{ steps.filter.outputs.segment }}" == "true" ]]; then APPS+=("segment"); fi
            if [[ "${{ steps.filter.outputs.cms }}" == "true" ]]; then APPS+=("cms"); fi
            if [[ "${{ steps.filter.outputs.stripe }}" == "true" ]]; then APPS+=("stripe"); fi
          fi

          if [ ${#APPS[@]} -eq 0 ]; then
            echo "apps=[]" >> $GITHUB_OUTPUT
          else
            # Convert array to JSON string
            APPS_JSON=$(printf '%s\n' "${APPS[@]}" | jq -R . | jq -s -c .)
            echo "apps=$APPS_JSON" >> $GITHUB_OUTPUT
          fi

  build:
    needs: detect-changes
    if: needs.detect-changes.outputs.apps != '[]' && needs.detect-changes.outputs.apps != ''
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: ${{ fromJson(needs.detect-changes.outputs.apps) }}
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Map Package Names
        id: map
        run: |
          case "${{ matrix.app }}" in
            "smtp") echo "pkg=saleor-app-smtp" >> $GITHUB_OUTPUT ;;
            "search") echo "pkg=saleor-app-search" >> $GITHUB_OUTPUT ;;
            "products-feed") echo "pkg=saleor-app-products-feed" >> $GITHUB_OUTPUT ;;
            "segment") echo "pkg=saleor-app-segment" >> $GITHUB_OUTPUT ;;
            "cms") echo "pkg=saleor-app-cms" >> $GITHUB_OUTPUT ;;
            "stripe") echo "pkg=saleor-app-payment-stripe" >> $GITHUB_OUTPUT ;;
          esac

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.app
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.app }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.app }}:${{ github.sha }}
          build-args: |
            APP_NAME=${{ steps.map.outputs.pkg }}
            APP_DIR=${{ matrix.app }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
