name: Build and Push Apps Images

on:
  push:
    branches:
      - main
    paths:
      - 'apps/**'
      - 'other-apps/**'
      - 'Dockerfile.app'
      - '.github/workflows/docker-build.yml'
      - 'package.json'
      - 'pnpm-lock.yaml'
  workflow_dispatch:
    inputs:
      app:
        description: 'Select app to build (leave empty to build changed apps)'
        required: false
        type: choice
        options:
          - all
          - smtp
          - search
          - products-feed
          - segment
          - cms
          - stripe
          - avatax
          - dummy-payment
          - invoices

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ─── Monorepo Apps (shared packages) ───────────────────────────────
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      monorepo-apps: ${{ steps.set-matrix.outputs.monorepo_apps }}
      standalone-apps: ${{ steps.set-matrix.outputs.standalone_apps }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed apps
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            smtp: ['apps/smtp/**']
            search: ['apps/search/**']
            products-feed: ['apps/products-feed/**']
            segment: ['apps/segment/**']
            cms: ['apps/cms/**']
            stripe: ['apps/stripe/**']
            avatax: ['apps/avatax/**']
            dummy-payment: ['other-apps/dummy-payment/**']
            invoices: ['other-apps/invoices/**']
            global: ['Dockerfile.app', 'package.json', 'pnpm-lock.yaml', 'turbo.json', 'pnpm-workspace.yaml', '.github/workflows/docker-build.yml']

      - name: Set matrix
        id: set-matrix
        run: |
          # Monorepo apps (use shared Dockerfile.app)
          MONOREPO_APPS_LIST="smtp search products-feed segment cms stripe avatax"
          # Standalone apps (have their own Dockerfile)
          STANDALONE_APPS_LIST="dummy-payment invoices"

          MONOREPO_APPS=()
          STANDALONE_APPS=()

          # Force build all if input is 'all' or global files changed
          if [[ "${{ github.event.inputs.app }}" == "all" || "${{ steps.filter.outputs.global }}" == "true" ]]; then
            for app in $MONOREPO_APPS_LIST; do
              MONOREPO_APPS+=("$app")
            done
            for app in $STANDALONE_APPS_LIST; do
              STANDALONE_APPS+=("$app")
            done
          # Build selected app if input is provided
          elif [[ -n "${{ github.event.inputs.app }}" ]]; then
            SELECTED="${{ github.event.inputs.app }}"
            if echo "$MONOREPO_APPS_LIST" | grep -qw "$SELECTED"; then
              MONOREPO_APPS+=("$SELECTED")
            elif echo "$STANDALONE_APPS_LIST" | grep -qw "$SELECTED"; then
              STANDALONE_APPS+=("$SELECTED")
            fi
          # Build changed apps
          else
            CHANGED_FILTERS='${{ steps.filter.outputs.changes }}'
            for app in $MONOREPO_APPS_LIST; do
              if echo "$CHANGED_FILTERS" | jq -e ". | contains([\"$app\"])" > /dev/null; then
                MONOREPO_APPS+=("$app")
              fi
            done
            for app in $STANDALONE_APPS_LIST; do
              if echo "$CHANGED_FILTERS" | jq -e ". | contains([\"$app\"])" > /dev/null; then
                STANDALONE_APPS+=("$app")
              fi
            done
          fi

          # Output monorepo apps
          if [ ${#MONOREPO_APPS[@]} -eq 0 ]; then
            echo "monorepo_apps=[]" >> $GITHUB_OUTPUT
          else
            APPS_JSON=$(printf '%s\n' "${MONOREPO_APPS[@]}" | jq -R . | jq -s -c .)
            echo "monorepo_apps=$APPS_JSON" >> $GITHUB_OUTPUT
            echo "Monorepo apps to build: $APPS_JSON"
          fi

          # Output standalone apps
          if [ ${#STANDALONE_APPS[@]} -eq 0 ]; then
            echo "standalone_apps=[]" >> $GITHUB_OUTPUT
          else
            APPS_JSON=$(printf '%s\n' "${STANDALONE_APPS[@]}" | jq -R . | jq -s -c .)
            echo "standalone_apps=$APPS_JSON" >> $GITHUB_OUTPUT
            echo "Standalone apps to build: $APPS_JSON"
          fi

  # ─── Build Monorepo Apps (shared packages, Dockerfile.app) ─────────
  build-monorepo:
    needs: detect-changes
    if: needs.detect-changes.outputs.monorepo-apps != '[]' && needs.detect-changes.outputs.monorepo-apps != ''
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: ${{ fromJson(needs.detect-changes.outputs.monorepo-apps) }}
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Map Package Names
        id: map
        run: |
          case "${{ matrix.app }}" in
            "smtp") echo "pkg=saleor-app-smtp" >> $GITHUB_OUTPUT ;;
            "search") echo "pkg=saleor-app-search" >> $GITHUB_OUTPUT ;;
            "products-feed") echo "pkg=saleor-app-products-feed" >> $GITHUB_OUTPUT ;;
            "segment") echo "pkg=saleor-app-segment" >> $GITHUB_OUTPUT ;;
            "cms") echo "pkg=saleor-app-cms" >> $GITHUB_OUTPUT ;;
            "stripe") echo "pkg=saleor-app-payment-stripe" >> $GITHUB_OUTPUT ;;
            "avatax") echo "pkg=saleor-app-avatax" >> $GITHUB_OUTPUT ;;
          esac

      - name: Get Short SHA
        id: sha
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Get App Version
        id: version
        run: |
          VERSION=$(jq -r .version apps/${{ matrix.app }}/package.json)
          echo "version=v$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.app
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.app }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.app }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.app }}:${{ steps.sha.outputs.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.app }}:${{ github.sha }}
          build-args: |
             APP_NAME=${{ steps.map.outputs.pkg }}
             APP_DIR=${{ matrix.app }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

  # ─── Build Standalone Apps (own Dockerfile, own lockfile) ───────────
  build-standalone:
    needs: detect-changes
    if: needs.detect-changes.outputs.standalone-apps != '[]' && needs.detect-changes.outputs.standalone-apps != ''
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: ${{ fromJson(needs.detect-changes.outputs.standalone-apps) }}
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Short SHA
        id: sha
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Get App Version
        id: version
        run: |
          VERSION=$(jq -r .version other-apps/${{ matrix.app }}/package.json)
          echo "version=v$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./other-apps/${{ matrix.app }}
          file: ./other-apps/${{ matrix.app }}/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.app }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.app }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.app }}:${{ steps.sha.outputs.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.app }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false
